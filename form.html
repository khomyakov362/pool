<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billiards Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
</head>
<body>
    <header class="container-fluid bg-secondary">
        <nav class="navbar-brand">
            <img id="logo" src="imgs/logo.png" alt="logo.png">
            <div id="location">
                <img src="imgs/location-sign.svg" alt="location-icon">
                <p class="important-text">Академика Королева, д. 3</p>
            </div>
            <a href="#" class="btn btn-success important-text" id="call-button">
                <div>Заказать звонок</div>
            </a>
        </nav>
        <nav class="navbar navbar-expand">
            <div id="lower-nav" class="container-fluid">
                <a class="btn btn-success important-text" href="#">Главная</a>
                <a class="btn btn-success important-text" href="#">Цены</a>
                <a class="btn btn-success important-text" href="#">Забронировать</a>
                <a class="btn btn-success important-text" href="#">Обучение</a>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <section>
            <form class="container-fluid">
                <legend class="important-text">
                    Оставьте свою заявку и с вами свяжется наш администратор в ближайшее время.
                </legend>
                <div class="mb-3">
                    <label class="form-label important-text" for="customer-name">Введите имя</label>
                    <input type="text" class="form-control form-control-lg main-text" id="customer-name">
                </div>
                <div class="mb-3">
                    <label class="form-label important-text" for="customer-tel">Введите номер телефона</label>
                    <input type="tel" class="form-control form-control-lg main-text"customer-tel">
                </div>
                <div class="mb-3">
                    <label class="form-label important-text" for="table-type">Выберите тип стола</label>
                    <select id="table-type" class="form-select form-select-lg main-text">
                        <option selected value="russian">Русский бильярд</option>
                        <option value="pool">Пул</option>
                        <option value="snooker">Снукер</option>
                    </select>
                </div>
                <button id="submit-button" type="submit" class="btn btn-success important-text">Отправить</button>
            </form>
        </section>        
    </main>

    <footer class="container-fluid bg-secondary">
        <div>
        </div>
        <p class="important-text">
            8-919-354-52-02<br>
            Бесплатный звонок по всей России
        </p>
        <div id="social-media">
           <a href="#"><img src="imgs/social-media/icons8-instagram-48.png" alt="instagram-logo"></a> 
           <a href="#"><img src="imgs/social-media/icons8-viber-50.png" alt="viber-logo"></a> 
           <a href="#"><img src="imgs/social-media/icons8-vk-com-24.png" alt="vk-logo"></a> 
        </div>
    </footer>

    
</body>
</html>
